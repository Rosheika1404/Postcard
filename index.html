<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title> The Postcard</title>
</head>
<body>
    <div class="postcard">
        <header class="header">
           <h1>My Postcard</h1>
           <img src=" https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" alt="4Geek logo" class="logo">
        </header>
        <section class="middle">
            <div class="left">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course! </p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="right">
                <input type="text" placeholder="Some Name">
                <input type="text" placeholder="Some Email">
                <input type="text" placeholder="Some comment"> 
            </div>
        </section>
        <footer>
            <button>Send My Postcard</button>
        </footer>

    </div>
    
</body>
</html>
